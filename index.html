<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="stylesheet" href="src/css/font-awsome.min.css">
    <title>Toy Shop</title>
</head>
<body>

    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <a href="#" class="name-logo ">
                    <img src="src/img/logo.jpg" class="logo" alt="logo da toy story">
                    <h1>Toy <span>Shop</span></h1>
                </a>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="links">
                <li><a href="#">home</a></li>
                <li><a href="#">toy</a></li>
                <li><a href="#">contact</a></li>
            </ul>

            <ul class="social-icons">
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-user-plus"></i></a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="banner">
            <a href="#">
                <img src="src/img/banner4.png" alt="banner">
            </a>
        </div>

        <section class="cards-ofertas">
                <div class="cards">
                    <div class="card-content">
                        <h2>Exclusive Toys</h2>
                        <p>Special Offer Customer</p>
                        <button class="botao">Shop Now ➛</button>
                    </div>
                        <div class="imagem-card">
                            <img src="src/img/plane.png" alt="Avião">
                    </div>
                </div>
        </section>
    </main>

    <script src="src/js/header.js"></script>
    <script src="src/js/slide.js"></script>
</body>
</html>
