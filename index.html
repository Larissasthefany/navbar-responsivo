<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="stylesheet" href="src/css/font-awsome.min.css">
    <title>Toy Shop</title>
</head>
<body>

    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <a href="#" class="name-logo ">
                    <img src="src/img/logo.jpg" class="logo" alt="logo da toy story">
                    <h1>Toy <span>Shop</span></h1>
                </a>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="links">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">projects</a></li>
                <li><a href="#">contact</a></li>
            </ul>

            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="imagens-slider">
            <a href="#" id="seta-voltar" class="seta-voltar opacidade">
                <i class="fas fa-arrow-left" id="seta"></i> 
            </a>

            <div class="img">
                <div class="slide primeira-imagem mostrar"><div>
                <div class="slide segunda-imagem"></div>
                <div class="slide terceira-imagem"></div>
                <div class="slide quarta-imagem"></div>
            </div>
    
            <a href="#" id="seta-avancar" class="seta-avancar">
                <i class="fas fa-arrow-right" id="seta"></i>
            </a>
        </div>
    </main>

    <script src="src/js/header.js"></script>
    <script src="src/js/slide.js"></script>
</body>
</html>
