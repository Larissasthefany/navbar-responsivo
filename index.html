<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="stylesheet" href="src/css/font-awsome.min.css">
    <title>Toy Shop</title>
</head>
<body>

    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <a href="#" class="name-logo ">
                    <img src="src/img/logo.png" class="logo" alt="logo da toy story">
                    <h1>Toy <span>Shop</span></h1>
                </a>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="links">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">toy</a></li>
                <li><a href="#">contact us</a></li>
            </ul>

            <ul class="social-icons">
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-user-plus"></i></a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt"></i></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="banner">
            <a href="#">
                <img src="src/img/banner.png" alt="banner">
            </a>
        </div>

        <section class="cards-de-ofertas">
            <div class="cards">
                <div class="cards-content">
                    <h2>Exclusive Toys</h2>
                    <p>Special Offer Customer</p>
                    <button class="botao">Shop Now ➛</button>
                </div>
                <div class="imagem-card">
                    <img src="src/img/plane.png" alt="carro">
                </div>
            </div>
                <div class="card-oferta">
                    <div class="card-1">
                        <h2>Up to 50% Off</h2>
                        <p class="info-de-oferta">On Selected Items</p>
                        <button class="botao-card">Shop Now ➛</button>
                    </div>
                    <div class="card-2">
                            <h2>5% Off</h2>
                        <p class="info-de-oferta">On lego</p>
                        <button class="botao-card-2">Shop Now ➛</button>
                        </div>
                    </div>
                </section>

                <section class="categorias">
                        <div class="item">
                            <a href="#">
                                <img src="src/img/book.png" alt="Livro" class="itens">
                            </a>
                            <p>Book</p>
                        </div>

                        <div class="item">
                            <a href="#">
                                <img src="src/img/doll.png" alt="Boneca" class="itens">
                            </a>
                            <p>Doll</p>
                        </div>

                        <div class="item">
                            <a href="#">
                                <img src="src/img/plush.png" alt="Urso" class="itens">
                            </a>
                            <p>Plush</p>
                        </div>

                        <div class="item">
                            <a href="#">
                                <img src="src/img/puzzle-piece.png" alt="puzzle" class="itens">
                            </a>
                            <p>Puzzle</p>
                        </div>

                        <div class="item">
                            <a href="#">
                                <img src="src/img/sedan.png" alt="Carro" class="itens">
                            </a>
                            <p>Car</p>
                        </div>

                        <div class="item">
                            <a href="#">
                                <img src="src/img/meccano.png" alt="Peça de lego" class="itens">
                            </a>
                            <p>Lego</p>
                        </div>
                    </div>
                </section>

                <section class="sessao-de-produtos">
                    <h1 class="title">Popular Products</h1>
                    <p>Made with care for your little ones, our products are perfect for every occasion. Check it out.</p>
                </section>
    </main>

    <script src="src/js/header.js"></script>
</body>
</html>
